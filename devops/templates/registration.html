{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Registration</title>
{% endblock %}
{% block body %}
  <h2>Sign up</h2>
    <div class="'co-sm-5 col-md-5 col-lg-5">
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-info">Signup</button>
  </form>
    <small>Already have an account?<a href="{% url 'login' %}"> Login Here</a></small>
    </div>
{% endblock %}

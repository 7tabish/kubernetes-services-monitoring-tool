<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    {% block style %}
    {% endblock %}


{% block title %}
    <title>Home</title>
{% endblock %}
</head>
<body>

<!--setting the navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="{% url 'home' %}" style="font-weight: bold">Devops</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'deploy' %}">Deploy <span class="sr-only">(current)</span></a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
            <a style="color:white;padding:10px;" class="my-lg-z"> {{request.user.username }}</a>
        {% if user.is_authenticated %}
            <a  class="btn btn-warning mr-sm-2" href="{% url 'changePassword' %}">Change Password</a>
            <a href="{% url 'logout' %}" class="btn btn-light">Logout</a>


        {% else %}
       <a class="btn btn-info  mr-sm-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-info my-2 my-sm-0" href="{% url 'signup' %}">Signup</a>
           {% endif %}
    </form>
  </div>
</nav>





<div class="container" style="margin-top: 50px">
   {% block body %}
{% endblock %}
</div>

</body>
</html>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
{% block script %}

{% endblock %}
